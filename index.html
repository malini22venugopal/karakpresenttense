<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>कारक प्रश्नावली - Level 2</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", sans-serif;
      background: #f9f7f1;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; color: #0a5f4a; }
    .options-bank {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }
    .options-bank span {
      display: inline-block;
      background: #e6f3ef;
      border: 1px solid #b5ddd2;
      color: #0a5f4a;
      padding: 6px 10px;
      margin: 5px;
      border-radius: 6px;
      font-weight: bold;
    }
    .question {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question p { margin: 0 0 10px; font-size: 1.1rem; }
    select {
      padding: 6px;
      font-size: 1rem;
      margin-right: 8px;
    }
    .explanation {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #f3fff7;
      border: 1px dashed #b5ddd2;
      display: none;
      font-size: 0.95rem;
    }
    #submitBtn {
      background: #0a5f4a;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f3fff7;
      border: 1px solid #b5ddd2;
      display: none;
      text-align: center;
    }
    /* Balloon celebration full page */
    .balloon-wrap {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      overflow: hidden;
      display: none;
      background: transparent;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      opacity: 0.95;
      transform-origin: center;
      animation: rise linear forwards;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>कारक प्रश्नावली - Level 2</h1>

  <!-- Word bank -->
  <div class="options-bank" id="optionsBank"></div>

  <!-- Questions -->
  <div id="questions"></div>

  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <!-- Balloon Celebration -->
  <div class="balloon-wrap" id="balloonWrap"></div>

  <script>
    // Master options bank (added पर, तक, बाद, साथ, ऊपर for Level 2)
    const optionsBank = ["से", "ने", "में", "के", "अरे", "के लिए", "को", "पर", "तक", "के बाद", "के साथ", "ऊपर"];

    // 20 Questions in simple present tense
    const questions = [
      { text: "माँ कुत्ते ______ भोजन देती है। (The mother gives food to the dog.)", answers: ["को"], explanation: "'को' marks the recipient of the action: the mother gives food to the dog." },
      { text: "पेड़ ______ पत्ते गिरते हैं। (Leaves fall from the tree.)", answers: ["से"], explanation: "'से' shows origin: leaves fall from the tree." },
      { text: "सूर्य दिन ______ निकलता है। (The sun rises in the day.)", answers: ["में"], explanation: "'में' shows time: in the day." },
      { text: "बिल ______ साँप निकलता है। (A snake comes out of the hole.)", answers: ["से"], explanation: "'से' indicates source/origin: from the hole." },
      { text: "दादाजी आमिर ______ पतंग लाते हैं। (Grandfather brings a kite for Amir.)", answers: ["के लिए"], explanation: "'के लिए' shows beneficiary: for Amir." },
      { text: "रानी ______ हाथ ______ किताब गिराती है। (The book falls from Rani's hand.)", answers: ["के", "से"], explanation: "'के हाथ से' = from the hand of Rani." },
      { text: "पंकज अपने भाई ______ मिठाई लाता है। (Pankaj brings sweets for his brother.)", answers: ["के लिए"], explanation: "'के लिए' = for someone: for his brother." },
      { text: "आसमान ______ पानी बरसता है। (Water rains from the sky.)", answers: ["से"], explanation: "'से' = from the sky." },
      { text: "मनोेज कलम ______ लिखता है। (Manoj writes with a pen.)", answers: ["से"], explanation: "'से' marks the instrument/tool: with a pen." },
      { text: "______! तुम कब आते हो। (Hey! When do you come?)", answers: ["अरे"], explanation: "'अरे' is an interjection: Hey!" },
      { text: "रवि ______ क्रिकेट मैच देखता है। (Ravi watches the cricket match.)", answers: ["ने"], explanation: "'ने' marks the subject/agent: Ravi." },
      { text: "छत ______ ऊपर बच्चा खड़ा है। (A child stands on top of the roof.)", answers: ["के"], explanation: "'के ऊपर' indicates location: on top of." },
      { text: "बच्चा गिलास ______ दूध पीता है। (The child drinks milk with a glass.)", answers: ["से"], explanation: "'से' shows instrument: with a glass." },
      { text: "लड़का गुरुजी ______ पढ़ता है। (The boy studies from the teacher.)", answers: ["से"], explanation: "'से' shows source: from the teacher." },
      { text: "रीमा सहेली ______ पत्र लिखती है। (Reema writes a letter to her friend.)", answers: ["को"], explanation: "'को' = to someone: to her friend." },
      { text: "पक्षी पेड़ ______ बैठता है। (The bird sits on the tree.)", answers: ["पर"], explanation: "'पर' = on: on the tree." },
      { text: "लता माँ ______ घर साफ करती है। (Lata cleans the house for her mother.)", answers: ["के लिए"], explanation: "'के लिए' = for someone: for her mother." },
      { text: "नदी पहाड़ ______ निकलती है। (The river comes out of the mountain.)", answers: ["से"], explanation: "'से' = from: from the mountain." },
      { text: "विद्यार्थी किताब ______ पढ़ता है। (The student reads from the book.)", answers: ["से"], explanation: "'से' = medium: from the book." },
      { text: "राम ______ दोस्तों ______ खेलता है। (Ram plays with his friends.)", answers: ["अपने", "के साथ"], explanation: "'के साथ' = with someone: with his friends." }
    ];

    // Shuffle questions order
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    shuffleArray(questions);

    // Render options bank
    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    // Render questions
    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      let parts = q.text.split("______");
      let html = `<p>Question ${i + 1}: `;
      parts.forEach((part, idx) => {
        html += part;
        if (idx < q.answers.length) {
          html += `<select id="q${i}_${idx}">
                     <option value="">-- Select --</option>
                     ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                   </select>`;
        }
      });
      html += "</p>";
      html += `<div class="explanation" id="exp${i}"></div>`;

      div.innerHTML = html;
      questionsDiv.appendChild(div);
    });

    // Balloon celebration
    function showBalloons() {
      const wrap = document.getElementById('balloonWrap');
      wrap.innerHTML = '';
      wrap.style.display = 'block';
      const colors = ['#ff6b6b','#ffb86b','#6bd5ff','#8affc1','#d89bff','#ffd1f0'];
      const count = 25;
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        const size = 40 + Math.random() * 40;
        b.style.width = size + 'px';
        b.style.height = (size * 1.3) + 'px';
        b.style.left = (Math.random() * 100) + 'vw';
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (8 + Math.random() * 6).toFixed(2) + 's';
        b.style.animationDelay = (Math.random() * 2).toFixed(2) + 's';
        wrap.appendChild(b);
      }
      setTimeout(() => { wrap.style.display = 'none'; wrap.innerHTML = ''; }, 12000);
    }

    // Evaluate answers
    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = "block";
        if (correct) {
          score++;
          expDiv.innerHTML = `✔️ Correct Answer: ${q.answers.join(", ")}<br>💡 Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `❌ Your Answer: ${chosen}<br>✔️ Correct Answer: ${q.answers.join(", ")}<br>💡 Explanation: ${q.explanation}`;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;
      if (score > 16) {
        showBalloons();
      }
    });
  </script>
</body>
</html>
