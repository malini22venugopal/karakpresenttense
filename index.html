<body>

  <script>

    const optionsBank = ["‡§∏‡•á", "‡§®‡•á", "‡§Æ‡•á‡§Ç", "‡§ï‡•á", "‡§Ö‡§∞‡•á", "‡§ï‡•á ‡§≤‡§ø‡§è", "‡§ï‡•ã", "‡§™‡§∞", "‡§§‡§ï", "‡§ï‡•á ‡§¨‡§æ‡§¶", "‡§ï‡•á ‡§∏‡§æ‡§•", "‡§ä‡§™‡§∞"];

    // 20 Questions in simple present tense

      { text: "‡§™‡•á‡§°‡§º ______ ‡§™‡§§‡•ç‡§§‡•á ‡§ó‡§ø‡§∞‡§§‡•á ‡§π‡•à‡§Ç‡•§ (Leaves fall from the tree.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' shows origin: leaves fall from the tree." },
      { text: "‡§∏‡•Ç‡§∞‡•ç‡§Ø ‡§¶‡§ø‡§® ______ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§ (The sun rises in the day.)", answers: ["‡§Æ‡•á‡§Ç"], explanation: "'‡§Æ‡•á‡§Ç' shows time: in the day." },
      { text: "‡§¨‡§ø‡§≤ ______ ‡§∏‡§æ‡§Å‡§™ ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à‡•§ (A snake comes out of the hole.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' indicates source/origin: from the hole." },
      { text: "‡§¶‡§æ‡§¶‡§æ‡§ú‡•Ä ‡§Ü‡§Æ‡§ø‡§∞ ______ ‡§™‡§§‡§Ç‡§ó ‡§≤‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§ (Grandfather brings a kite for Amir.)", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' shows beneficiary: for Amir." },
      { text: "‡§∞‡§æ‡§®‡•Ä ______ ‡§π‡§æ‡§• ______ ‡§ï‡§ø‡§§‡§æ‡§¨ ‡§ó‡§ø‡§∞‡§æ‡§§‡•Ä ‡§π‡•à‡•§ (The book falls from Rani's hand.)", answers: ["‡§ï‡•á", "‡§∏‡•á"], explanation: "'‡§ï‡•á ‡§π‡§æ‡§• ‡§∏‡•á' = from the hand of Rani." },
      { text: "‡§™‡§Ç‡§ï‡§ú ‡§Ö‡§™‡§®‡•á ‡§≠‡§æ‡§à ______ ‡§Æ‡§ø‡§†‡§æ‡§à ‡§≤‡§æ‡§§‡§æ ‡§π‡•à‡•§ (Pankaj brings sweets for his brother.)", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' = for someone: for his brother." },
      { text: "‡§Ü‡§∏‡§Æ‡§æ‡§® ______ ‡§™‡§æ‡§®‡•Ä ‡§¨‡§∞‡§∏‡§§‡§æ ‡§π‡•à‡•§ (Water rains from the sky.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' = from the sky." },
      { text: "‡§Æ‡§®‡•ã‡•á‡§ú ‡§ï‡§≤‡§Æ ______ ‡§≤‡§ø‡§ñ‡§§‡§æ ‡§π‡•à‡•§ (Manoj writes with a pen.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' marks the instrument/tool: with a pen." },
      { text: "______! ‡§§‡•Å‡§Æ ‡§ï‡§¨ ‡§Ü‡§§‡•á ‡§π‡•ã‡•§ (Hey! When do you come?)", answers: ["‡§Ö‡§∞‡•á"], explanation: "'‡§Ö‡§∞‡•á' is an interjection: Hey!" },
      { text: "‡§∞‡§µ‡§ø ______ ‡§ï‡•ç‡§∞‡§ø‡§ï‡•á‡§ü ‡§Æ‡•à‡§ö ‡§¶‡•á‡§ñ‡§§‡§æ ‡§π‡•à‡•§ (Ravi watches the cricket match.)", answers: ["‡§®‡•á"], explanation: "'‡§®‡•á' marks the subject/agent: Ravi." },
      { text: "‡§õ‡§§ ______ ‡§ä‡§™‡§∞ ‡§¨‡§ö‡•ç‡§ö‡§æ ‡§ñ‡§°‡§º‡§æ ‡§π‡•à‡•§ (A child stands on top of the roof.)", answers: ["‡§ï‡•á"], explanation: "'‡§ï‡•á ‡§ä‡§™‡§∞' indicates location: on top of." },
      { text: "‡§¨‡§ö‡•ç‡§ö‡§æ ‡§ó‡§ø‡§≤‡§æ‡§∏ ______ ‡§¶‡•Ç‡§ß ‡§™‡•Ä‡§§‡§æ ‡§π‡•à‡•§ (The child drinks milk with a glass.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' shows instrument: with a glass." },
      { text: "‡§≤‡§°‡§º‡§ï‡§æ ‡§ó‡•Å‡§∞‡•Å‡§ú‡•Ä ______ ‡§™‡§¢‡§º‡§§‡§æ ‡§π‡•à‡•§ (The boy studies from the teacher.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' shows source: from the teacher." },
      { text: "‡§∞‡•Ä‡§Æ‡§æ ‡§∏‡§π‡•á‡§≤‡•Ä ______ ‡§™‡§§‡•ç‡§∞ ‡§≤‡§ø‡§ñ‡§§‡•Ä ‡§π‡•à‡•§ (Reema writes a letter to her friend.)", answers: ["‡§ï‡•ã"], explanation: "'‡§ï‡•ã' = to someone: to her friend." },
      { text: "‡§™‡§ï‡•ç‡§∑‡•Ä ‡§™‡•á‡§°‡§º ______ ‡§¨‡•à‡§†‡§§‡§æ ‡§π‡•à‡•§ (The bird sits on the tree.)", answers: ["‡§™‡§∞"], explanation: "'‡§™‡§∞' = on: on the tree." },
      { text: "‡§≤‡§§‡§æ ‡§Æ‡§æ‡§Å ______ ‡§ò‡§∞ ‡§∏‡§æ‡§´ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à‡•§ (Lata cleans the house for her mother.)", answers: ["‡§ï‡•á ‡§≤‡§ø‡§è"], explanation: "'‡§ï‡•á ‡§≤‡§ø‡§è' = for someone: for her mother." },
      { text: "‡§®‡§¶‡•Ä ‡§™‡§π‡§æ‡§°‡§º ______ ‡§®‡§ø‡§ï‡§≤‡§§‡•Ä ‡§π‡•à‡•§ (The river comes out of the mountain.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' = from: from the mountain." },
      { text: "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§∞‡•ç‡§•‡•Ä ‡§ï‡§ø‡§§‡§æ‡§¨ ______ ‡§™‡§¢‡§º‡§§‡§æ ‡§π‡•à‡•§ (The student reads from the book.)", answers: ["‡§∏‡•á"], explanation: "'‡§∏‡•á' = medium: from the book." },
      { text: "‡§∞‡§æ‡§Æ ______ ‡§¶‡•ã‡§∏‡•ç‡§§‡•ã‡§Ç ______ ‡§ñ‡•á‡§≤‡§§‡§æ ‡§π‡•à‡•§ (Ram plays with his friends.)", answers: ["‡§Ö‡§™‡§®‡•á", "‡§ï‡•á ‡§∏‡§æ‡§•"], explanation: "'‡§ï‡•á ‡§∏‡§æ‡§•' = with someone: with his friends." }
    ];

    // Shuffle questions order
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    shuffleArray(questions);

    // Render options bank
    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    // Render questions
    const questionsDiv = document.getElementById("questions");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";

      let parts = q.text.split("______");
      let html = `<p>Question ${i + 1}: `;
      parts.forEach((part, idx) => {
        html += part;
        if (idx < q.answers.length) {
          html += `<select id="q${i}_${idx}">
                     <option value="">-- Select --</option>
                     ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                   </select>`;
        }
      });
      html += "</p>";
      html += `<div class="explanation" id="exp${i}"></div>`;

      div.innerHTML = html;
      questionsDiv.appendChild(div);
    });

    // Balloon celebration
    function showBalloons() {
      const wrap = document.getElementById('balloonWrap');
      wrap.innerHTML = '';
      wrap.style.display = 'block';
      const colors = ['#ff6b6b','#ffb86b','#6bd5ff','#8affc1','#d89bff','#ffd1f0'];
      const count = 25;
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        const size = 40 + Math.random() * 40;
        b.style.width = size + 'px';
        b.style.height = (size * 1.3) + 'px';
        b.style.left = (Math.random() * 100) + 'vw';
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (8 + Math.random() * 6).toFixed(2) + 's';
        b.style.animationDelay = (Math.random() * 2).toFixed(2) + 's';
        wrap.appendChild(b);
      }
      setTimeout(() => { wrap.style.display = 'none'; wrap.innerHTML = ''; }, 12000);
    }

    // Evaluate answers
    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = "block";
        if (correct) {
          score++;
          expDiv.innerHTML = `‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `‚ùå Your Answer: ${chosen}<br>‚úîÔ∏è Correct Answer: ${q.answers.join(", ")}<br>üí° Explanation: ${q.explanation}`;
        }
      });
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;
      if (score > 16) {
        showBalloons();
      }
    });
  </script>
