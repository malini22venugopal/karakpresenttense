<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>कारक प्रश्नावली — Level 2</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", sans-serif;
      background: #f6fbff;
      margin: 0;
      padding: 20px;
      color: #10323b;
    }
    h1 { text-align: center; color: #0a5f4a; margin-bottom: 6px; }
    p.lead { text-align:center; color:#2d6a63; margin-top:0; margin-bottom:18px; }

    .options-bank {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 18px;
      text-align: center;
    }
    .options-bank span {
      display: inline-block;
      background: #e9f7f4;
      border: 1px solid #cfeee6;
      color: #0a5f4a;
      padding: 6px 10px;
      margin: 5px;
      border-radius: 6px;
      font-weight: 600;
    }
    .question {
      background: #fff;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .question p { margin: 0 0 8px; font-size: 1.05rem; line-height:1.4; }
    select {
      padding: 6px;
      font-size: 1rem;
      margin-right: 8px;
      border-radius:6px;
    }
    .explanation {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #f3fff7;
      border: 1px dashed #b5ddd2;
      display: none;
      font-size: 0.95rem;
    }
    #submitBtn {
      background: #0a5f4a;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 18px auto;
      box-shadow: 0 4px 10px rgba(10,95,74,0.12);
    }
    #resetBtn {
      background: #ffffff;
      color: #0a5f4a;
      border: 1px solid #0a5f4a;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      display: block;
      margin: 6px auto;
    }
    #result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #fffef8;
      border: 1px solid #f0e7c9;
      display: none;
      text-align: center;
      font-weight: 600;
    }

    /* Balloon celebration full page */
    .balloon-wrap {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99999;
      overflow: hidden;
      display: none;
      background: transparent;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      opacity: 0.95;
      transform-origin: center;
      animation: rise linear forwards;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    .string {
      position: absolute;
      bottom: -180px;
      width: 2px;
      height: 120px;
      background: rgba(0,0,0,0.12);
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 1; }
    }

    @media (max-width:600px) {
      .question p { font-size: 1rem; }
      .balloon { width: 44px; height: 60px; }
    }
  </style>
</head>
<body>
  <h1>कारक प्रश्नावली — Level 2</h1>
  <p class="lead">20 questions — simple present tense. English meaning shown in parentheses. (Score &gt; 16 = balloons!)</p>

  <div class="options-bank" id="optionsBank"></div>
  <div id="questions"></div>

  <button id="submitBtn">Submit</button>
  <button id="resetBtn">Reset</button>

  <div id="result"></div>
  <div class="balloon-wrap" id="balloonWrap"></div>

  <script>
    const optionsBank = [
      "को","से","में","के","अरे","के लिए","पर","के साथ","की","अपने","तक","के बाद","ऊपर"
    ];

    const questions = [
      { text: "राम ______ दोस्तों ______ खेलता है। (Ram plays with his friends.)", answers: ["अपने","के साथ"], explanation: "'अपने' = his, 'के साथ' = with." },
      { text: "सीमा स्कूल ______ पढ़ती है और किताब ______ पढ़ती है। (Seema studies at school and reads from the book.)", answers: ["में","से"], explanation: "'में' = in/at, 'से' = from." },
      { text: "पक्षी पेड़ ______ डाल ______ बैठता है। (The bird sits on the branch of the tree.)", answers: ["की","पर"], explanation: "'की' = of, 'पर' = on." },
      { text: "माँ बच्चों ______ कहानी सुनाती है और उन्हें सोने ______ कहती है। (Mother tells a story to the children and tells them to sleep.)", answers: ["को","के लिए"], explanation: "'को' = to, 'के लिए' = for." },
      { text: "लड़के नदी ______ पुल ______ चलते हैं। (The boys walk on the bridge over the river.)", answers: ["के","पर"], explanation: "'के' links, 'पर' = on." },
      { text: "वह डॉक्टर रोगी ______ दवा देता है। (He gives medicine to the patient.)", answers: ["को"], explanation: "'को' = to (patient)." },
      { text: "स्कूल सुबह ______ खुलता है। (The school opens in the morning.)", answers: ["में"], explanation: "'में' = in (time)." },
      { text: "किताब मेज़ ______ रखी है। (The book is kept on the table.)", answers: ["पर"], explanation: "'पर' = on." },
      { text: "बच्चा पिता ______ पत्र लिखता है। (The child writes a letter to his father.)", answers: ["को"], explanation: "'को' = to (father)." },
      { text: "मैं बस ______ ऑफिस जाता हूँ। (I go to the office by bus.)", answers: ["से"], explanation: "'से' = by/with (bus)." },
      { text: "तुम मेरे घर ______ कब आओगे? (When will you come to my house?)", answers: ["पर"], explanation: "'पर' = to/at." },
      { text: "हम शाम ______ पार्क में टहलते हैं। (We walk in the park in the evening.)", answers: ["में"], explanation: "'में' = in (time/place)." },
      { text: "बॉस कर्मचारीयों ______ प्रोत्साहित करता है। (The boss encourages the employees.)", answers: ["को"], explanation: "'को' = to/for." },
      { text: "छात्र गुरुजी ______ प्रश्न पूछते हैं। (The students ask questions to the teacher.)", answers: ["से"], explanation: "'से' = from/to (teacher)." },
      { text: "वह रेलवे स्टेशन ______ घर ______ चलता है। (He walks home from the railway station.)", answers: ["से","पर"], explanation: "'से' = from, 'पर' = to/at." },
      { text: "नीरज परीक्षा ______ अच्छे अंक पाता है। (Neeraj gets good marks in the exam.)", answers: ["में"], explanation: "'में' = in (exam)." },
      { text: "लता अपनी माँ ______ मदद करती है। (Lata helps her mother.)", answers: ["की"], explanation: "'की' = of (help of mother)." },
      { text: "नदी पहाड़ ______ निकलती है। (The river comes out of the mountain.)", answers: ["से"], explanation: "'से' = from (mountain)." },
      { text: "विद्यार्थी किताब ______ पढ़ता है। (The student reads from the book.)", answers: ["से"], explanation: "'से' = from (book)." },
      { text: "सीता बाजार ______ सब्ज़ी खरीदती है। (Sita buys vegetables from the market.)", answers: ["से"], explanation: "'से' = from (market)." }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    let shuffledQuestions = shuffle([...questions]);

    const optionsBankDiv = document.getElementById("optionsBank");
    optionsBank.forEach(opt => {
      const span = document.createElement("span");
      span.textContent = opt;
      optionsBankDiv.appendChild(span);
    });

    function renderQuestions() {
      const questionsDiv = document.getElementById("questions");
      questionsDiv.innerHTML = "";
      shuffledQuestions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        let parts = q.text.split("______");
        let html = `<p>Question ${i + 1}: `;
        parts.forEach((part, idx) => {
          html += part;
          if (idx < q.answers.length) {
            html += `<select id="q${i}_${idx}">
                       <option value="">-- Select an option --</option>
                       ${optionsBank.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
                     </select>`;
          }
        });
        html += `</p><div class="explanation" id="exp${i}"></div>`;
        div.innerHTML = html;
        questionsDiv.appendChild(div);
      });
    }
    renderQuestions();

    function showBalloons() {
      const wrap = document.getElementById('balloonWrap');
      wrap.innerHTML = '';
      wrap.style.display = 'block';
      const colors = ['#ff6b6b','#ffb86b','#6bd5ff','#8affc1','#d89bff','#ffd1f0'];
      const count = 20;
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        const size = 40 + Math.random() * 40;
        b.style.width = size + 'px';
        b.style.height = (size * 1.2) + 'px';
        b.style.left = (Math.random() * 100) + 'vw';
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (6 + Math.random() * 6).toFixed(2) + 's';
        b.style.bottom = (-200 - Math.random() * 80) + 'px';
        const s = document.createElement('div');
        s.className = 'string';
        b.appendChild(s);
        wrap.appendChild(b);
      }
      setTimeout(() => { wrap.style.display = 'none'; wrap.innerHTML = ''; }, 9000);
    }

    document.getElementById("submitBtn").addEventListener("click", () => {
      let score = 0;
      shuffledQuestions.forEach((q, i) => {
        let correct = true;
        q.answers.forEach((ans, idx) => {
          const selected = document.getElementById(`q${i}_${idx}`).value;
          if (selected !== ans) correct = false;
        });
        const expDiv = document.getElementById(`exp${i}`);
        expDiv.style.display = 'block';
        if (correct) {
          score++;
          expDiv.innerHTML = `✔️ Correct Answer: ${q.answers.join(", ")}<br>💡 Explanation: ${q.explanation}`;
        } else {
          let chosen = q.answers.map((_, idx) => document.getElementById(`q${i}_${idx}`).value || "None").join(", ");
          expDiv.innerHTML = `❌ Your Answer: ${chosen}<br>✔️ Correct Answer: ${q.answers.join(", ")}<br>💡 Explanation: ${q.explanation}`;
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h3>Your Score: ${score}/${shuffledQuestions.length}</h3>`;
      if (score > 16) showBalloons();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.querySelectorAll("select").forEach(s => s.selectedIndex = 0);
      document.querySelectorAll(".explanation").forEach(e => { e.style.display = 'none'; e.innerHTML = ''; });
      document.getElementById("result").style.display = "none";
      document.getElementById("balloonWrap").style.display = "none";
      shuffledQuestions = shuffle([...questions]);
      renderQuestions();
    });
  </script>
</body>
</html>
